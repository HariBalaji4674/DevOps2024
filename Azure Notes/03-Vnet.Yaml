Virtual Network:
VNet: Private network inside the public network is called the VNet
Isolated network inside the Public network to implement the Additional Security to the applications/Services is called VNet

Subnet: Diving a Large Virtual Network /Network into Sub networks based on the requirement is called the Subnets

Available Zones: Location Where the Public Cloud Data Center is Located

Public Subnet : A subnet which is Accessed from internet and Attached to internet app gateway

Azure Firewall : A firewall is a network security device or software that monitors and controls incoming and outgoing network traffic based on predetermined security rules.

Its primary purpose is to establish a barrier between a trusted internal network and untrusted external networks, such as the internet.

Firewalls are designed to prevent unauthorized access, monitor network communications, and allow or block data transmissions based on security policies.

Network Security Group:

Route Table: Set of Rules That determines where network traffic is directed

Routes: Defines the directions that traffic/Data Packet Should Travel

App Gateway: It is exposed to Internet

LoadBalancer: Balances the Load based on the metrics to the servers

DNS: Domain Name System

Azure DNS: Azure Provided Domain Name Service

VNet Network Peering : Connection Between 2 VNets is called VNet Peering

WAF : Azure WAF refers to the Web Application Firewall service provided by Microsoft Azure. A Web Application Firewall is a security feature designed to protect web applications from a variety of attacks, including common vulnerabilities such as SQL injection, cross-site scripting (XSS), and other web application attacks.





